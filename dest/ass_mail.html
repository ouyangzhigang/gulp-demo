<!DOCTYPE html><html><head><meta charset="utf-8">
	<meta name="format-detection" content="telephone=yes"/>
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>通讯录使用手册</title><link rel="stylesheet" href="css/main.min.css"><script type="text/javascript" src="js/all.min.js"></script></head><body><div class="phone-wrap"><img src="img/phone.png" class="phone" alt=""> <img src="img/mail1.png" class="content first" alt=""> <img src="img/mail2.png" class="content" alt=""> <img src="img/mail3.png" class="content" alt=""><div class="ass">点击右上角发布</div><div class="circle" id="el"></div><img src="img/handPoint.png" class="hand" id="eh" alt=""></div><div class="bottom">社团通讯录自动生成，一键拨通社团社友</div><div id="loading"><div><img src="img/loading.png" alt=""> <span>0</span></div></div><div class="fixed"><img src="img/dome_finsh.png" class="fixedimg" alt=""><div class="restart" id="re">重新学习</div></div></body><script type="text/javascript" charset="utf-8">$(function(){
		var circle = [{top:'45.5%',left:'11.5%'},{left:'47%',top:'58%'},{top:'75.5%',left:'85.5%'},{left:'67%',top:'45%'},{top:'27.5%',left:'85.5%'}];
		var hand = [{top:'51%',left:'13%'},{left:'49%',top:'65%'},{top:'81%',left:'88%'},{left:'69%',top:'49%'},{left:'88%',top:'35%'}];
		var ass = [{left:'21%',top:'85%',txt:'打电话、发短信随时随地'},{left:'25%',top:'105%',txt:'点击筛选,方便查找'},{left:'20%',top:'95%',txt:'打电话、发短信随时随地'},{left:'21%',top:'91%',txt:'查看通知收复情况'},{left:'25%',top:'91%',txt:'通知接收结果'}];
		var i = 0,bol = true;
		var el = document.getElementById('el');
		var eh = document.getElementById('eh');
		var re = document.getElementById('re');
		var stop = 2;
		el.addEventListener('touchstart',run,true);
		eh.addEventListener('touchstart',run,true);
		function run(e){
			e.preventDefault();
		
			if(e.touches.length==1&&i<stop&&bol===true){
				i++;
				bol = false;
				$('.fixed').css('z-index','-9');
				$('.content').eq(parseInt(i)).css('z-index','5').siblings('.content').css('z-index','-9');
				circlefn($('.circle'),$('.hand'),i);
				setTimeout(function(){
					bol = true;
				},555)
			}else if(i>=stop){
				$('.fixed').css('z-index','9099');
				i = -1;
				re.addEventListener('touchstart',run,true);
			}
		
		};
		
		
		function circlefn(obj1,obj2,n){
			obj1.css({
				left:circle[n].left,
				top:circle[n].top
			});
			obj2.css({
				left:hand[n].left,
				top:hand[n].top
			});
			$('.ass').removeClass('animated zoomIn').html(ass[n].txt).css({
				left:ass[n].left,
				top:ass[n].top,
				opacity:'0'
			});
			$('.circle,.hand').addClass("animated fadeIn");
			setTimeout(function(){
				$('.ass').css('opacity','0.9').addClass("animated zoomIn");
				$('.circle,.hand').removeClass("animated fadeIn");
			},55);
		};
		
		circlefn($('.circle'),$('.hand'),i);

	})</script></html>
